<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es-EC" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Historial del paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <link href="Recursosappweb/css/estilocrudpersona.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div>           
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem class="negrita" value="AlphaLabs" />
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Historial" icon="pi pi-fw pi pi-history" outcome="Historialpacient"/>

                    <p:divider layout="vertical"/>

                    <p:submenu label="nombre" icon="pi pi-user">
                        <p:menuitem value="Perfil" icon="pi pi-user-edit" outcome="perfilcliente"/>
                    </p:submenu>

                    <f:facet name="options">                        
                        <h:commandLink value="" action="iniciarSesion.xhtml">                            
                            <p:button value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </h:commandLink>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Historial" outcome="Historialpacient" icon="pi pi-fw pi pi-history"/>
                </p:breadCrumb>
            </h:form>
        </div>
        <br/>
        <div class="card crud-demo margen">
            <h:form id="form">
                <p:dataTable id="dt-products" widgetVar="dtProducts" var="examen" value="#{crudView.examenes}"
                             reflow="true" styleClass="products-table" selection="#{crudView.selectedExamenes}"
                             rowKey="#{examen.id}" paginator="true" rows="11" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Examenes</span> <span
                                class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i> <p:inputText
                                    id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Buscar" />
                            </span>
                        </div>
                    </f:facet>

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Identificador" sortBy="#{examen.id}">
                        <h:outputText value="#{examen.id}" />
                    </p:column>
                    <p:column headerText="IdPersona" sortBy="#{examen.idpersonaa}">
                        <h:outputText value="#{examen.idpersonaa}" />
                    </p:column>
                    <p:column headerText="IdCategoriaExamen" sortBy="#{examen.idcategoriaexam}">
                        <h:outputText value="#{examen.idcategoriaexam}" />
                    </p:column>
                    <p:column headerText="FechaRegistro" sortBy="#{examen.fechaRegistro}">
                        <h:outputText value="#{examen.fechaRegistro}" />
                    </p:column>
                    <p:column headerText="FechaEntrega" sortBy="#{examen.fechaEntregaResult}">
                        <h:outputText value="#{examen.fechaEntregaResult}" />
                    </p:column>
                    <p:column headerText="Observaciones" sortBy="#{examen.observaciones}">
                        <h:outputText value="#{examen.observaciones}" />
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-info" update=":dialogs:manage-busqueda-paciente"
                                         oncomplete="PF('AdministradorBusquedaPaciente').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this"
                                         value="Información">
                            <f:setPropertyActionListener value="#{person}" target="#{crudView.personaSeleccionada}" />

                            <p:resetInput target=":dialogs:manage-busqueda-paciente" />
                        </p:commandButton> 
                        
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
        <div class="piedepagina">
            <footer class="footer py-3 bg-black">
                <div class="container ">

                    <div class=" p-5 row g-2">
                        <div class="colores col-md-7 col-lg-8">
                            <p class="text-muted">
                                <strong>
                                    @Copyright 2022 Karla and Eduardo
                                </strong>
                            </p>
                        </div>
                        <div class="text-center col-md-5 col-lg-4 order-md-last">
                            <img class="img-fluid" src="Imagenes/logoFoot (2).png" alt=""/>
                        </div>
                    </div> 
                </div>
            </footer>
        </div>
    </h:body>
</html>
