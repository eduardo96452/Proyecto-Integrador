<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es-EC" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Perfil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="Recursosappweb/css/estilocrudpersona.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div>           
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem class="negrita" value="AlphaLabs" />
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Historial" icon="pi pi-fw pi pi-history" outcome="Historialpacient"/>

                    <p:divider layout="vertical"/>

                    <p:submenu label="nombre" icon="pi pi-user">
                        <p:menuitem value="Perfil" icon="pi pi-user-edit" outcome="perfilcliente"/>
                    </p:submenu>

                    <f:facet name="options">                        
                        <h:commandLink value="" action="iniciarSesion.xhtml">                            
                            <p:button value="Cerrar SesiÃ³n" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </h:commandLink>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Historial" outcome="Historialpacient" icon="pi pi-fw pi pi-history"/>
                    <p:menuitem value="Perfil"/>
                </p:breadCrumb>
            </h:form>
        </div>
        <br/>
        <div class="card crud-demo margen ">
            <h:form>
                <h1 class="text-center">Perfil del usuario</h1>
                <div class=" p-2 row g-4">

                    <div class="col-md-6 col-lg-6 text-center">
                        <h6>Foto:</h6>
                    </div>
                    <div class="col-md-6 text-start">
                        <img width="200" height="200" class="img-thumbnail rounded mx-auto d-block" src="Imagenes/pacientfotoperfil.jpg" alt=""/>

                        <h:form id="basicUpload">
                            <p:messages showDetail="true"/>

                            <p:fileUpload value="#{fileUploadBean.file}" mode="simple"/>
                            <br/>
                            <p:commandButton value="Agregar Foto" ajax="false"
                                             action="perfilcliente.xhtml"/>
                            <p:button value="Eliminar" styleClass="ui-button-raised ui-button-danger" outcome="perfilcliente"/>
                        </h:form>

                    </div>
                    <div class="col-md-6 text-center">
                        <h6>Nombre:</h6>
                    </div>
                    <div class="col-md-6 text-start">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText class="form-control" placeholder="Nombre"/>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <h6>Apellido:</h6>
                    </div>
                    <div class="col-md-6 text-start">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText class="form-control" placeholder="Apellido"/>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <h6>Fecha de nacimiento:</h6>
                    </div>
                    <div class="col-md-6 text-start">
                        <input class="form-control" type="date"></input>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="text-center">
                    <p:button value="Success" styleClass="ui-button-success" outcome="perfilcliente"/>
                </div>
                <br/>
                <br/>
                <br/>
            </h:form>
        </div>
        <div class="piedepagina">
            <footer class="footer py-3 bg-black">
                <div class="container ">

                    <div class=" p-5 row g-2">
                        <div class="colores col-md-7 col-lg-8">
                            <p class="text-muted">
                                <strong>
                                    @Copyright 2022 Karla and Eduardo
                                </strong>
                            </p>
                        </div>
                        <div class="text-center col-md-5 col-lg-4 order-md-last">
                            <img class="img-fluid" src="Imagenes/logoFoot (2).png" alt=""/>
                        </div>
                    </div> 
                </div>
            </footer>
        </div>
    </h:body>
</html>
